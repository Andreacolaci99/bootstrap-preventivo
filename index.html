<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
      <div>
           <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid bg-dark">
              <a class="navbar-brand text-white" href="#">Bool Factory</a>
              <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-white disabled" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white disabled" href="#">Servizi</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white disabled" href="#">Contatti</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
     </div>
     <main>
        <h1>Richiesta Preventivo</h1>
        <h5>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</h5>
     </main>
     <main>
        <form>
            <div class="mb-3">
                <label for="validationCustom01" class="form-label">Nome</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
                <div class="valid-feedback">
                </div>
              </div>
              <div class="mb-3">
                <label for="validationCustom02" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <label for="select" class="workType">Tipo di lavoro</label>
              <select class="form-select mt-2" aria-label="Default select example">
                <option selected>Seleziona il tipo di lavoro</option>
                <option value="1">Sviluppo Frontend</option>
                <option value="2">Sviluppo Backend</option>
                <option value="3">Analisi Progettuale</option>
              </select>
              <div class="mb-3 mt-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Accetto la Privacy Policy</label>
            </div>
            <button type="submit" class="btn btn-primary">Calcola Preventivo</button>
          </form>
          <div>
            <p class="mt-3">Prezzo Finale</p>
          </div>

     </main>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
